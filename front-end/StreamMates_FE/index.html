	<title>Stream Mate - Streaming Platform</title>
	<style>
		/* За всички браузъри, които поддържат WebKit (Chrome, Edge, Safari) */
		::-webkit-scrollbar {
			width: 2px;
			/* Още по-тънък скролбар */
		}

		/* Стил на скрол лентата (пистата) */
		::-webkit-scrollbar-track {
			background: #2a2a2a;
			/* Малко по-светъл фон за по-добър контраст */
			border-radius: 16px;
		}

		/* Стил на плъзгача (дръжката) */
		::-webkit-scrollbar-thumb {
			background: silver;
			/* Светло сиво за по-изчистен вид */
			border-radius: 16px;
			transition: background 0.3s ease;
		}

		/* Ефект при hover върху плъзгача */
		::-webkit-scrollbar-thumb:hover {
			background: #ccc;
			/* Още по-светъл при задържане */
		}

		/* За Firefox */
		* {
			scrollbar-width: thin;
			scrollbar-color: silver #2a2a2a;
			/* Thumb | Track */
		}
	</style>

</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
	<script>
		document.addEventListener('contextmenu', function (e) {
			e.preventDefault();
		});

		document.onkeydown = function (e) {
			if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.shiftKey && e.key === "J")) {
				e.preventDefault();
			}

			// Блокиране на F12
			if (e.key === "F12") {
				e.preventDefault();
			}

			// Блокиране на Ctrl + Shift + I (DevTools) и Cmd + Opt + I (MacOS)
			if ((e.ctrlKey && e.shiftKey && e.key === "I") || (e.metaKey && e.altKey && e.key === "I")) {
				e.preventDefault();
			}

			// Блокиране на Ctrl + Shift + J (Конзола) и Cmd + Opt + J (MacOS)
			if ((e.ctrlKey && e.shiftKey && e.key === "J") || (e.metaKey && e.altKey && e.key === "J")) {
				e.preventDefault();
			}

			// Блокиране на Ctrl + Shift + C (Inspect) и Cmd + Opt + C (MacOS)
			if ((e.ctrlKey && e.shiftKey && e.key === "C") || (e.metaKey && e.altKey && e.key === "C")) {
				e.preventDefault();
			}

			// Блокиране на Ctrl + U (View Source) и Cmd + Opt + U (MacOS)
			if ((e.ctrlKey && e.key === "U") || (e.metaKey && e.altKey && e.key === "U")) {
				e.preventDefault();
			}

			// Блокиране на Ctrl + Shift + K (DevTools конзола във Firefox)
			if (e.ctrlKey && e.shiftKey && e.key === "K") {
				e.preventDefault();
			}

			// Блокиране на Ctrl + Shift + S (DevTools в Opera)
			if (e.ctrlKey && e.shiftKey && e.key === "S") {
				e.preventDefault();
			}
		};
